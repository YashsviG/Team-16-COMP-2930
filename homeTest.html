<!DOCTYPE html>
<html>
    <head><title>Demo Home Page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    
    <style>
        @use postcss-color-function;
        @use postcss-nested;
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700,900');
        
        body{
            background-color: #f7f7f7;
        }
            
    .search__input {
        width: 80%;
        padding: 12px 24px;

        background-color: transparent;
        transition: transform 250ms ease-in-out;
        font-size: 14px;
        line-height: 18px;
        
        color: #575756;
        background-color: transparent;
         background-repeat: no-repeat;
        background-size: 18px 18px;
        background-position: 95% center;
        border-radius: 50px;
        border: 1px solid #575756;
        transition: all 250ms ease-in-out;
        backface-visibility: hidden;
        transform-style: preserve-3d;
        }
        .search__input ::placeholder {
            color: color(#575756 a(0.8));
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .search__input:hover,
        .search__input:focus {
            padding: 12px 0;
            outline: 0;
            border: 1px solid transparent;
            border-bottom: 1px solid #575756;
            border-radius: 0;
            background-position: 100% center;
        }
    .logIn{
        float: right;
        width: 80px;
        line-height: 18px;
        margin-right: 50px;
        }
        .logIn:hover{
            border-bottom: 1px solid #575756;
        }
    .logo > img{
        width: 170px; 
        height: 150px;
        
    }    
    .sideNav{
     width: 70%;
     float: left;
     color: #575756;
     padding: 10px 30px 30px 30px;
     font-size: 20px;
     clear: both;
    }
    .cards{
        width: 70%;
        margin-right: 20px;
        float: right;
        clear: both;
        }
    .card#card{
        width: 250px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);    
        background-image: url("tool1.PNG");
    }

    </style>
    
    <body>
        <div class="search__container">

        <input class="search__input" type="text" placeholder="Search">
        
        <div class="logIn"><center>
           <button style="background-color: transparent;color: #575756; border-radius: 50px;border: 0px solid #575756;"><img src ="user.png" style="width:20px; float: left; clear: both; line-height: 18px; transform: translate(7px,0px);">  <p>LogIn</p></button> </center>
            </div>
            <br/><br/>
            <hr style="background-color: #d7d8d2;">
            <div class="logo">
        <img src="logo.png"/>
        </div> 
            <hr style="background-color: #d7d8d2; width: 70%; float: right; margin-right: 20px; clear: right;"/>
            <hr style="background-color: #d7d8d2; width: 20%; float: left; margin-left: 20px; clear: right; margin-top: -22px;"/>
        </div>    
             <div class="sideNav">
              <a style="float: left; clear: both;">Home</a>
                 <br/>
                 <hr style="background-color: #d7d8d2; width: 20%; float: left; clear: left;"/>
                 <br/><br/>
              <a style="float: left; clear: both;">Home, Kitchen, Pet</a>
                 <br/>
                 <hr style="background-color: #d7d8d2; width: 20%; float: left;clear: left;"/>
                <br/><br/>
              <a style="float: left; clear: both;">About Us</a>
                 <hr style="background-color: #d7d8d2; width: 20%; float: left;clear: left;"/> 
                   
             </div>
        <div class="w3-content w3-section" style="max-width:70%; float: right; margin-right: 20px;">  
          <img class="mySlides w3-animate-fading" src="banner1.png" style="width:100%; height: 370px; margin-top: -300px;">
          <img class="mySlides w3-animate-fading" src="banner2.png" style="width:100%; height: 370px; margin-top: -300px;">
        </div>
            
            <div class="cards">
                <p style="font-size: 20px;">Featured Collections</p><br/>
                    <img src="tool1.PNG" style=" width: 300px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"/>
                    <img src="tool7.PNG" style=" width: 300px; height: 200px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin: 10px;"/>
                    <img src="pet_food.jpg" style=" width: 300px; height: 200px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin: 10px;"/>
                    <img src="home1.jpg" style=" width: 300px; height: 200px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin-top: 3px;"/>
                    <img src="bestseller4.PNG" style=" width: 300px; height: 200px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin: 10px;"/>
                    <img src="bestseller6.PNG" style=" width: 300px; height: 200px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin: 10px;"/>
            </div>

        <script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 9000);    
}
</script>
    </body>
    
</html>
