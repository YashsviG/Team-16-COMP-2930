        <style>
            #products{
                border: solid 0.5px #C4C4C4;
                width: 72%;
                background: #E5E5E5;
                opacity: 0.91;
                margin-top: 20px;
                position: relative;
                margin-left: 30px;
                top: 100px;
            }
            /* cart display styling */
            .theDiv {
                background-color: lightslategray;
                height: 100px;
                width: 400px;
                margin-bottom: 10px;
            }
            .dImg {
                background-size: cover;
                height: 80px;
                width: 80px;
                margin: 10px;
                display: inline-block;
            }
            .dName {
                background-color: grey;
                vertical-align: top;
                padding: 3px;  
                position: relative;
                top: 23px;
            }
            .dPrice {
                vertical-align: bottom;
                background-color: grey;
                padding: 3px;
                position: relative;
                bottom: 15px;
                left: 96px;
            }
            .dQuantity {
                font-weight: bold;
                float: right;
                margin-top: 10px;
                margin-right: 10px;
                padding: 3px;
                
                background-color: grey;
            } 
            /* buttons */
            .pure-button{
                background-color: #3A7855;
                float: right;
                margin-right: 5px;
                margin-top: 5px;
                text-align: center;
                color: white;
                border-radius: 4px;
                text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            }  
            /* media queries for responsive mobile-friendly page*/    
            @media screen and (max-width: 480px){
                .pure-button{
                    display:flex;
                }    
            }

            function clearCart(){
                var user = firebase.auth().currentUser;
                user.once('value')
                    .then(function(snapshot){
//                        var uid = user.uid;
//                        var cartPath = firebase.database().ref().child("users").child(uid).child("cart");
//                        cartPath.remove();
                        console.log('success');
                });
                
            }
        </script>
        <script> /* Display Cart Data */

                if (user) { // if a user is logged in

                         var cartPath = firebase.database().ref().child("users").child(user.uid).child("cart");
                         cartPath.remove();
                         window.setTimeout(function(){
                             window.open('cart.html','_self');
                         }, 500)
                    });

                        var products = document.getElementById("products");
                            document.body.appendChild(products);
                        // CHANGE DF1

                            // GENERAL DOM
                            var theDiv = document.createElement("div");
                            theDiv.className = "theDiv";

                            var imgDiv = document.createElement("div");
                            imgDiv.className = "dImg";
                            theDiv.appendChild(imgDiv);

                            var divName = document.createElement("span");

                            var pricePath = items.child("price");
                            imgPath.on('value', function (snap) {
                                var img = snap.val();
                                imgDiv.style.backgroundImage = "url(" + img + ")";
                            });

                                var name = snap.val();
                                divName.innerHTML = name;

                                var price = snap.val();
                                divPrice.innerHTML = "Price: " + price;
                            });
                            qPath.on('value', function (snap) {
                                var q = snap.val();
                                divQuantity.innerHTML = "Quantity: " + q;
                            })
                        }
