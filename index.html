<!DOCTYPE html>
<html>
    <head><title>Demo Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        @use postcss-color-function;
        @use postcss-nested;
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700,900');
        
        body{
            background-color: #f7f7f7;
            background-image: url(/images/newBackground.jpg);
            height: 100%;
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-blend-mode: color-burn;
        }
        
    /*Searchbar styling*/            
    
    .search__input {
        width: 80%;
        padding: 12px 24px;

        background-color: transparent;
        transition: transform 250ms ease-in-out;
        font-size: 14px;
        line-height: 18px;
        
        color: #575756;
        background-color: transparent;
         background-repeat: no-repeat;
        background-size: 18px 18px;
        background-position: 95% center;
        border-radius: 50px;
        border: 1px solid #575756;
        transition: all 250ms ease-in-out;
        backface-visibility: hidden;
        transform-style: preserve-3d;
        }
        .search__input ::placeholder {
            color: color(#575756 a(0.8));
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        #searchinput {
            background-color: white;
        }
        
        .search__input:hover,
        .search__input:focus {
            padding: 12px 0;
            outline: 0;
            border: 1px solid transparent;
            border-bottom: 1px solid #575756;
            border-radius: 0;
            background-position: 100% center;
        }
        
    /* LogIn button styling*/
    .logIn{
        float: right;
        width: 80px;
        line-height: 18px;
        margin-right: 50px;
        }
        .logIn:hover{
            border-bottom: 1px solid #575756;
        }
        .logIn img{
            width:20px; 
            float: left; 
            clear: both; 
            line-height: 18px; 
            transform: translate(7px,0px);
        }
        .logIn p{
            display: block;
            margin-left: 3px;
        }
        
    /* ShipGreen Logo styling*/    
    .logo > img{
        width: 170px; 
        height: 150px;
        
    }    
        
    /* side navigation bar*/    
    #sideNav{
     width: 20%;
     float: left;
     color: #575756;
     padding: 10px 30px 30px 30px;
     font-size: 20px;
     clear: both;
     display: block;
    }
    
    /*Images in the Featuring collection*/    
    .cards{
        width: 70%;
        margin-right: 20px;
        float: right;
        clear: both;
        }
    .cards img{
        width: 300px; 
        height: 200px; 
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); 
        margin-left: 10px;
    }
    .cards button{
        float: left; 
        clear:both; 
        position: absolute;
        text-align: center;
        background-color: #8a9a5b;
        transform: translate(-120%,220%); 
        padding: 15px 32px; 
        font-size: 20px;    
    }    
    
    /*Hamburger Menu*/    
    .sideNav2{
        display: none;  
        margin-left: 150px;
    } 
        
        
    .w3-content,.w3-auto{
        margin-left:auto;            
        margin-right:auto;
    }
    .w3-content{
        max-width:980px;      
    }
    .w3-auto{max-width:1140px;}
    .w3-section,.w3-code{
        margin-top:16px!important;margin-bottom:16px!important;
    }
    .w3-animate-fading{
        animation:fading 10s infinite;
    }
    @keyframes fading{
        0%{opacity:0}
        50%{opacity:1}
        100%{opacity:0}
    }
    #banner{
        max-width:70%; 
        float: right; 
        margin-right: 20px; 
    }
    #btn{
            display: inline;
            width: 170px;
    }
    #right{
        background-color: #d7d8d2;  
        width: 70%; 
        float: right; 
        margin-right: 20px; 
        clear: right;
    }
    
        
    /* for responsive mobile-friendly page*/
    @media only screen and (max-width: 992px){
        .sideNav{
            display: block;
        }
        .cards img{
            margin: 5px;
        }
        .cards > img{
             margin: 5px;
             } 
    }
    @media only screen and (max-width: 767px){  
        #sideNav{
            display: none;
            margin-left: 170px;
        }    
        .sideNav2{
            display: block;
            align-content: center;
            float: left;
            clear: none;
            align-self: center;
            margin-left: 200px;
            
        }
        hr{
            float: none;
            clear: none;
        }
    
        .cards{
            width: 100%;
            margin: 3px;
        }
        .cards > img{
            margin: 3px;
            column-count: 1;
            width: 100%;
            height: 250px;
        }
        
        .logIn img,p{
            width:30px;
            transform: translate(60px,5px);
        }
        .logIn p{
            margin-left: -2px;
        } 
        .cards > button{
            z-index: 10;
            transform: translate(250px,-70px);
        }
        #banner{
            max-width: 100%;
            margin: 0px auto;
        }
        #left{
            display: none;
        }
        #right{
            margin-right: 80px;
        }
        
    }
    @media only screen and (max-width: 479px){
        #sideNav{
            display: none;
            margin-left: 170px;
        }    
        .sideNav2{
            display: block;
            align-content: center;
            float: left;
            clear: none;
            align-self: center;
            margin-left: 200px;
            
        }
        hr{
            float: none;
            clear: none;
        }

        .cards{
            width: 100%;
            column-count: 1;
        }
        .cards > img{
            margin: 3px;
            width: 100%;
            height: 200px;
            
            
        }
        .cards > button{
            z-index: 10;
            
        }
        #banner{
            max-width: 100%;
            margin: 0px auto;
        }
        #left{
            display: none;
        }
        #right{
            margin-right: 80px;
        }
        .buttonS {
            right: 400px;
        }
        
    }

    </style>

        <!-- JavaScript Code-->
        <script>
            //For Banner animation
           var myIndex = 0;
            carousel();

            function carousel() {
              var i;
              var x = document.getElementsByClassName("mySlides");
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              myIndex++;
              if (myIndex > x.length) {myIndex = 1}    
              x[myIndex-1].style.display = "block";  
              setTimeout(carousel, 9000);    
            }
            
            //for Hamburger Menu
            function openNav(){
                  var x = document.getElementById("sideNav");
